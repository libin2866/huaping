<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
 #overlay{
position:absolute;
width:100%;
height:100%;
background:#000;
filter:alpha(opacity=50);
display:none;
}
#win{
position:absolute;
width:700px;height:330px;
background:#fff;
border:4px solid #f90;
margin:-102px 0 0 -202px;
display:none;
}
h2{
font-size:12px;
height:18px;
text-align:right;
background:#FC0;
border-bottom:3px solid #f90;
padding:5px;
}
h2 span{
color:#f90;
cursor:pointer;
background:#fff;
border:1px solid #f90;
padding:0 2px;
}
</style>
 <script src="jquery.js" type="text/javascript"></script>
 <script type="text/javascript">
     $(function () {
         $("#addnew").css({
             "cursor": "pointer"  //就让不是超链接的，当鼠标放上去后也会成小手
         });
         $("#close").click(function () {
             $("html").css({
                 "overflow": "auto"  //让滚动条显示
             });
             $("#overlay").css({
                 "display": "none"
             });
             $("#win").css({
                 "display": "none"
             });
         });
         $("#addnew").click(function () {
             var y = document.documentElement.scrollTop;  //不懂的话，可以看看我上一篇博文 
             var x = document.documentElement.scrollLeft; 
             var px = document.body.clientWidth;
             var py = document.body.clientHeight;
             $("html").css({
                 "height": "100%",
                 "overflow": "hidden"   //让滚动条消失
             });
             $("#overlay").css({
                 "display": "block",
                 "top": y,
                 "left": x
             });
             $("#win").css({
                 "display": "block",
                 "top": parseInt(y) + parseInt(py) / 2 - 400,  //parseInt()把数值类型转换为Int类型
                 "left": parseInt(x) + parseInt(px) / 2-150
             });
         });
     })
</script>
</head>
<body>
<div id="overlay">
</div>
<div id="win"><h2><span id="close">x</span></h2>
</div>
<b id="addnew">锁定</b>
</body>
</html>
