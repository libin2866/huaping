<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head >
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script type="text/javascript">
function chk(para,length) 
{ 
 
 console.log(para,length);
  var sel=document.getElementById('checkbox'+para);
  console.log('checkbox'+para);
 for(i=1;i <=length;i++) { 
   document.getElementById('checkbox'+para+'_'+i).checked=sel.checked;
 } 
} 

</script>
</head>
<body>

<input type="checkbox" id="checkbox1" value="checkbox"
 onclick=chk('1','5') />
 <input type="checkbox" id="checkbox1_1" value="checkbox" />
<input type="checkbox" id="checkbox1_2" value="checkbox" />
<input type="checkbox" id="checkbox1_3" value="checkbox" />
<input type="checkbox" id="checkbox1_4" value="checkbox" />
<input type="checkbox" id="checkbox1_5" value="checkbox" />
<input type="checkbox" id="checkbox2" value="checkbox" />
<input type="checkbox" id="checkbox2_1" value="checkbox" />
<input type="checkbox" id="checkbox2_2" value="checkbox" />

</body>
</html>
