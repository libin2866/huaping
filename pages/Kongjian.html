function css(cs,num)
{
    var total=7;
    for(i=1;i<=total;++i){
        if(i==num) {
            document.getElementById('listmenu'+i).className=cs;
            document.getElementById('part'+i).style.display = "";
            continue;
        }
        document.getElementById("listmenu"+i).className="";
        document.getElementById('part'+i).style.display = "none";
    }
   
}
</script>
